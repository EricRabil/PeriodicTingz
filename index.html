<!DOCTYPE HTML>
<html>
    <head>
        <title>Periodic Tingz</title>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <div class="site">
            <div class="nav">
                <div class="brand">
                    Periodic Tingz
                </div>
            </div>
            <div class="app">
                <form class="input container" id="form">
                    <div class="direction-select">
                        <input type="radio" name="direction" id="atomic-radio" value="atomic">
                        <label for="atomic-radio">Atomic Numbers</label>
                        <br>
                        <input type="radio" name="direction" id="english-radio" value="english">
                        <label for="english-radio">English</label>
                        <br>
                    </div>
                    <div class="text-input">
                        <textarea class="translate-input" type="text" id="input" placeholder="Enter the text to translate"></textarea>
                        <input type="submit">
                    </div>
                </form>
                <div class="output container" id="output">
                </div>
            </div>
        </div>
        <script src="periodic.js"></script>
    </body>
</html>
